        - "traefik.frontend.entryPoints=http,https"
        - "com.dxc.ecaas.friendlyname=Georoma geofence Postgis"        
        - "com.docker.ucp.access.label=/Shared/georoma"
      placement: 
        constraints: [node.labels.ambiente==collaudo] 
      restart_policy:
        condition: on-failure
        delay: 0s
        max_attempts: 3
        window: 10s
