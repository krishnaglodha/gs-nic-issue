    # name: georoma-dev-geoserver_data
  data-geoserver-7:
    # driver: local
    # driver_opts:
    #   type: cifs
    #   o: username=ecaas,password=dxc2020test!,rw,uid=0,gid=0,vers=1.0
    #   device: "\\\\10.173.9.66\\Geoserver_Ecaas"
  cache-geoserver-4:
    # driver: local
    # driver_opts:
    #   type: cifs
    #   o: username=ecaas,password=dxc2020test!,rw,uid=0,gid=0,vers=1.0
